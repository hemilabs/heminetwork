# GitHub Actions workflow to lint files.
name: "Lint"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint:
    name: "Lint"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: "Run lint script"
        run: ./scripts/lint.sh

      - name: "Run yamllint"
        run: yamllint ./e2e ./localnode -s
