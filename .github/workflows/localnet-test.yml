# GitHub Actions workflow to run e2e network tests.
name: "Localnet Test"
on:
  workflow_dispatch: # Manually triggered

env:
  POPM_BTC_PRIVATE_KEY=72a2c41c84147325ce3c0f37697ef1e670c7169063dda89be9995c3c5219740f

concurrency:
  group: "${{ github.workflow }}-${{ github.event.number || github.ref }}"
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: "Test"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        go-version: [ "1.24.x" ]
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: generate private key
        run: echo "POPM_BTC_PRIVATE_KEY=72a2c41c84147325ce3c0f37697ef1e670c7169063dda89be9995c3c5219740f" >> $GITHUB_ENV

      - name: generate bitcoin address
        run: echo "BTC_ADDRESS=$(go run ./e2e/address/gen.go $POPM_BTC_PRIVATE_KEY)" >> $GITHUB_ENV

      - name: test env
        run: echo $BTC_ADDRESS

      - name: "build localnet"
        run: docker compose -f ./e2e/docker-compose.yml build

      - name: "remove dangling"
        run: docker system prune -f

      - name: "run localnet"
        run: HVM_PHASE0_TIMESTAMP=$(date --date='+120 seconds' +%s) docker compose -f ./e2e/docker-compose.yml up -d --wait-timeout 600

      - name: "remove more dangling"
        run: docker system prune -f

      - name: "get localnet stats"
        working-directory: ./e2e/monitor
        # XXX should this be a make command?
        run: go test -timeout 30m -v .
      
      - name: "dump logs"
        if: "always()"
        run: docker compose -f ./e2e/docker-compose.yml logs
