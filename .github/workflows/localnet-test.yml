# GitHub Actions workflow to run e2e network tests.
name: "Localnet Test"
on:
  workflow_dispatch: # Manually triggered

concurrency:
  group: "${{ github.workflow }}-${{ github.event.number || github.ref }}"
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: "Test"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        go-version: [ "1.24.x" ]
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: "build localnet"
        run: docker compose -f ./e2e/docker-compose.yml build

      - name: "remove dangling"
        run: docker system prune -f

      - name: "run localnet"
        run: HVM_PHASE0_TIMESTAMP=$(date --date='+120 seconds' +%s) docker compose -f ./e2e/docker-compose.yml up -d --wait-timeout 300

      - name: "remove more dangling"
        run: docker system prune -f

      - name: "get localnet stats"
        working-directory: ./e2e/monitor
        # XXX should this be a make command?
        run: go test -timeout 30m -v ./...
