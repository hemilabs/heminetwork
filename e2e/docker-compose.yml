---

version: "3"

services:
  bitcoind:
    # yamllint disable-line rule:line-length
    image: "kylemanna/bitcoind@sha256:5d97bbe3c74856818f0b3a1e718eb3968981ab03ce08aaf1c7d528f99aaf30b7"
    command:
      - "bitcoind"
      - "-regtest=1"
      - "-rpcuser=user"
      - "-rpcpassword=password"
      - "-rpcallowip=0.0.0.0/0"
      - "-rpcbind=0.0.0.0:18443"
      - "-txindex=1"
      - "-rpcworkqueue=400"
    ports:
      - "18443:18443"
      - "18444:18444"
    volumes:
      - {type: "tmpfs", target: "/bitcoin/.bitcoin"}
    networks:
      e2e:

  bitcoind-initialblocks:
    # yamllint disable-line rule:line-length
    image: "kylemanna/bitcoind@sha256:5d97bbe3c74856818f0b3a1e718eb3968981ab03ce08aaf1c7d528f99aaf30b7"
    depends_on:
      - "bitcoind"
    command:
      - "bitcoin-cli"
      - "-regtest=1"
      - "-rpcuser=user"
      - "-rpcpassword=password"
      - "-rpcport=18443"
      - "-rpcconnect=bitcoind"
      - "generatetoaddress"
      # need to generate a lot for greater chance to not spend coinbase
      - "1000"
      - "$BTC_ADDRESS"
    restart: on-failure
    networks:
      e2e:

  bitcoind-moreblocks:
    # yamllint disable-line rule:line-length
    image: "kylemanna/bitcoind@sha256:5d97bbe3c74856818f0b3a1e718eb3968981ab03ce08aaf1c7d528f99aaf30b7"
    deploy:
      restart_policy:
        condition: "any"
    depends_on:
      bitcoind:
        condition: "service_started"
    command:
      - "bitcoin-cli"
      - "-regtest=1"
      - "-rpcuser=user"
      - "-rpcpassword=password"
      - "-rpcport=18443"
      - "-rpcconnect=bitcoind"
      - "generatetoaddress"
      - "1"
      - "$BTC_ADDRESS"
    networks:
      e2e:

  electrs:
    # yamllint disable-line rule:line-length
    image: blockstream/esplora@sha256:1fb16180f430f75da28eca37a265630c7192b3c103aafd9b9ba4bf5b6d9c8ea8
    depends_on:
      - "bitcoind"
    command:
      - electrs_bitcoin/bin/electrs
      - --electrum-rpc-addr
      - '0.0.0.0:50001'
      - --daemon-rpc-addr
      - "bitcoind:18443"
      - --network
      - regtest
      - --cookie
      - "user:password"
      - "-vvv"
      - "--timestamp"
      - --utxos-limit
      - "50000"
      - --electrum-txs-limit
      - "50000"
      - --jsonrpc-import
    environment:
      RUST_LOG: debug
      RUST_BACKTRACE: "full"
    volumes:
      - ./cookie:/tmp/.cookie
    deploy:
      restart_policy:
        condition: "on-failure"
    networks:
      e2e:

  bfgd-postgres:
    build:
      dockerfile: "./e2e/postgres.Dockerfile"
      context: "./.."
    command:
      - "postgres"
      # lower random_page_cost (opposed to default 4.0) to cause planner
      # to choose index scans vs sequential scans when at fewer rows in a table
      - "-c"
      - "random_page_cost=1.0"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: "bfg"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes:
      - {type: "tmpfs", target: "/var"}
    networks:
      e2e:

  bfgd:
    build:
      dockerfile: "./docker/bfgd/Dockerfile"
      context: "./.."
    deploy:
      restart_policy:
        condition: "any"
    depends_on:
      - "bfgd-postgres"
      - "electrs"
    ports:
      - "8080:8080"
      - "8383:8383"
    environment:
      # yamllint disable-line rule:line-length
      BFG_POSTGRES_URI: "postgres://postgres@bfgd-postgres:5432/bfg?sslmode=disable"
      BFG_BTC_START_HEIGHT: "1"
      BFG_EXBTC_ADDRESS: "electrs:50001"
      BFG_LOG_LEVEL: "INFO"
      BFG_PUBLIC_ADDRESS: ":8383"
      BFG_PRIVATE_ADDRESS: ":8080"
    networks:
      e2e:

  bssd:
    build:
      dockerfile: "./docker/bssd/Dockerfile"
      context: "./.."
    depends_on:
      - "bfgd"
    ports:
      - "8081:8081"
    environment:
      BSS_BFG_URL: "ws://bfgd:8080/v1/ws/private"
      BSS_LOG_LEVEL: "INFO"
      BSS_ADDRESS: ":8081"
    networks:
      e2e:

  popmd:
    build:
      dockerfile: "./docker/popmd/Dockerfile"
      context: "./.."
    depends_on:
      - "bfgd"
    environment:
      POPM_BTC_PRIVKEY: "${POPM_BTC_PRIVATE_KEY}"
      POPM_BFG_URL: "http://bfgd:8383/v1/ws/public"
      POPM_LOG_LEVEL: "INFO"
      POPM_REMINE_THRESHOLD: "1"
    networks:
      e2e:

  geth-l1:
    # yamllint disable-line rule:line-length
    image: "ethereum/client-go:v1.15.8@sha256:a5ef22282a8d154d9f634d38cdcc233e72daef454edc6339d13b3fc456355fa2"
    ports:
      - "8545:8545"
    working_dir: "/tmp/geth"
    command:
      - "--dev"
      - "--dev.period"
      - "3"
      - "--keystore"
      - "/tmp/keystore"
      - "--password"
      - "/tmp/passwords.txt"
      - "--http"
      - "--http.port=8545"
      - "--http.addr"
      - "0.0.0.0"
      - "--http.vhosts"
      - "*"
      - "--syncmode=full"
      - "--gcmode=archive"
      - "--nodiscover"
      - "--maxpeers=0"
      - "--authrpc.vhosts=\"*\""
      - "--rpc.allow-unprotected-txs"
      - "--datadir"
      - "/tmp/geth"
      - "--gpo.percentile=0"
      - --http.api=web3,debug,eth,txpool,net,engine,miner
      - --ws.api=debug,eth,txpool,net,engine,miner
      - --verbosity=5
    volumes:
      - "./e2e/keystore:/tmp/keystore:ro"
      - "./e2e/passwords.txt:/tmp/passwords.txt:ro"
      - "./e2e/jwt.hex:/tmp/jwt.hex:ro"
      - {type: "tmpfs", target: "/tmp"}
    networks:
      e2e:

  op-geth-l2-setup:
    build:
      dockerfile: "optimism-stack-legacy.Dockerfile"
      context: "."
    depends_on:
      geth-l1:
        condition: "service_started"
      bitcoind:
        condition: "service_started"
      bitcoind-initialblocks:
        condition: "service_completed_successfully"
    environment:
      ADMIN_PRIVATE_KEY: "${ADMIN_PRIVATE_KEY}"
      HVM_PHASE0_TIMESTAMP: ${HVM_PHASE0_TIMESTAMP}
      OP_GETH_L1_RPC: "http://geth-l1:8545"
    working_dir: "/tmp"
    command:
      - "sh"
      - "/tmp/genesisl2.sh"
    volumes:
      - "./e2e/keystore:/tmp/keystore:ro"
      - "./e2e/passwords.txt:/tmp/passwords.txt:ro"
      - "./jwt.hex:/tmp/jwt.hex:ro"
      - "./entrypointl2.sh:/tmp/entrypointl2.sh"
      - "./genesisl2.sh:/tmp/genesisl2.sh"
      - "./output:/tmp/output"
      - "l2configs:/l2configs"
      - "./deploy-config.json:/git/optimism/packages/contracts-bedrock/deploy-config/devnetL1.json"
      - "./prestate-proof.json:/git/optimism/op-program/bin/prestate-proof.json"
      - {type: "tmpfs", target: "/tmp"}
    networks:
      e2e:

  op-geth-l2:
    build:
      dockerfile: "optimism-stack.Dockerfile"
      context: "."
    depends_on:
      geth-l1:
        condition: "service_started"
      bitcoind:
        condition: "service_started"
      bitcoind-initialblocks:
        condition: "service_completed_successfully"
      holocene-deploy:
        condition: "service_completed_successfully"
    healthcheck:
      test: ["CMD-SHELL", "ls /tmp/datadir/geth.ipc"]
      interval: 5s
      retries: 300
      start_period: 30s
    environment:
      ADMIN_PRIVATE_KEY: "${ADMIN_PRIVATE_KEY}"
      OP_GETH_L1_RPC: "http://geth-l1:8545"
      HVM_PHASE0_TIMESTAMP: ${HVM_PHASE0_TIMESTAMP}
    working_dir: "/tmp"
    command:
      - "sh"
      - "/tmp/entrypointl2.sh"
    volumes:
      - "./e2e/keystore:/tmp/keystore:ro"
      - "./e2e/passwords.txt:/tmp/passwords.txt:ro"
      - "./jwt.hex:/tmp/jwt.hex:ro"
      - "./entrypointl2.sh:/tmp/entrypointl2.sh"
      - "./genesisl2.sh:/tmp/genesisl2.sh"
      - "./output:/tmp/output"
      - "l2configs:/l2configs"
      - "./deploy-config.json:/git/optimism/packages/contracts-bedrock/deploy-config/devnetL1.json"
      - "./prestate-proof.json:/git/optimism/op-program/bin/prestate-proof.json"
      - {type: "tmpfs", target: "/tmp"}
    ports:
      - 8546:8546
    networks:
      e2e:

  op-node:
    build:
      dockerfile: "optimism-stack.Dockerfile"
      context: "."
    deploy:
      restart_policy:
        condition: "any"
    depends_on:
      geth-l1:
        condition: "service_started"
      op-geth-l2:
        condition: "service_healthy"
      bssd:
        condition: "service_started"
    healthcheck:
      start_period: 180s
    environment:
      OP_NODE_BSS_WS: "http://bssd:8081/v1/ws"
    command:
      - "op-node/bin/op-node"
      - "--l2=ws://op-geth-l2:8551"
      - "--l2.jwt-secret=/tmp/jwt.hex"
      - "--sequencer.enabled=true"
      - "--sequencer.l1-confs=0"
      - "--sequencer.stopped=false"
      - "--verifier.l1-confs=0"
      - "--rollup.config=/l2configs/rollup.json"
      - "--rpc.addr=0.0.0.0"
      - "--rpc.port=8547"
      - "--rpc.enable-admin"
      - "--l1=http://geth-l1:8545"
      - "--l1.rpckind=standard"
      - "--l1.trustrpc"
      - "--log.level=info"
      - "--l1.trustrpc=true"
      - "--l1.http-poll-interval=1s"
      - "--p2p.no-discovery"
      - "--p2p.priv.path=/tmp/op-node-priv-key.txt"
      - "--p2p.sequencer.key=${ADMIN_PRIVATE_KEY}"
      - "--p2p.static=/ip4/192.169.198.7/tcp/9222/p2p/16Uiu2HAkx8gegEci9Jk2GDJ92S7HuF7odZCgg9mbos18qiqNEpFz"
      - "--p2p.static=/ip4/192.169.197.7/tcp/9222/p2p/16Uiu2HAmVqqZGwbuWDffuQo2jCLBSULod13CZuoACZQS8WTKEL2X"
      - "--log.level=debug"
      - "--log.format=terminal"
      - "--override.ecotone=1725868497"
      - "--override.canyon=1725868497"
      - "--override.delta=1725868497"
      - "--override.pectrablobschedule=1744238662"
      - "--override.isthmus=${HVM_PHASE0_TIMESTAMP}"
      - "--override.holocene=${HVM_PHASE0_TIMESTAMP}"
      - "--override.granite=${HVM_PHASE0_TIMESTAMP}"
      - "--override.fjord=${HVM_PHASE0_TIMESTAMP}"
      - "--l1.beacon.ignore=true"
    volumes:
      - "l2configs:/l2configs"
      - "./jwt.hex:/tmp/jwt.hex"
      - "./op-node-priv-key.txt:/tmp/op-node-priv-key.txt"
    networks:
      e2e:
        ipv4_address: 192.169.199.7

  op-batcher:
    build:
      dockerfile: "optimism-stack.Dockerfile"
      context: "."
    deploy:
      restart_policy:
        condition: "any"
    healthcheck:
      start_period: 180s
    command:
      - "op-batcher/bin/op-batcher"
      - "--l2-eth-rpc=http://op-geth-l2:8546"
      - "--rollup-rpc=http://op-node:8547"
      - "--poll-interval=1s"
      - "--sub-safety-margin=1"
      - "--num-confirmations=1"
      - "--safe-abort-nonce-too-low-count=3"
      - "--resubmission-timeout=30s"
      - "--rpc.addr=0.0.0.0"
      - "--rpc.port=8548"
      - "--rpc.enable-admin"
      - "--max-channel-duration=1"
      - "--max-pending-tx=1"
      - "--l1-eth-rpc=http://geth-l1:8545"
      - "--private-key=${ADMIN_PRIVATE_KEY}"
    depends_on:
      geth-l1:
        condition: "service_started"
      op-geth-l2:
        condition: "service_healthy"
      op-node:
        condition: "service_started"
    networks:
      e2e:

  op-proposer:
    build:
      dockerfile: "optimism-stack.Dockerfile"
      context: "."
    deploy:
      restart_policy:
        condition: "any"
    depends_on:
      geth-l1:
        condition: "service_started"
      op-geth-l2:
        condition: "service_healthy"
      op-node:
        condition: "service_started"
    healthcheck:
      start_period: 180s
    command:
      - "op-proposer/bin/op-proposer"
      - "--poll-interval=1s"
      - "--rpc.port=8560"
      - "--l2oo-address=${L2OO_ADDRESS}"
      - "--private-key=${ADMIN_PRIVATE_KEY}"
      - "--l1-eth-rpc=http://geth-l1:8545"
      - "--rollup-rpc=http://op-node:8547"
    networks:
      e2e:

  holocene-deploy:
    depends_on:
      op-geth-l2-setup:
        condition: "service_completed_successfully"
      geth-l1:
        condition: "service_started"
    build:
      dockerfile: "holocene-upgrade.Dockerfile"
      context: "."
    command:
      - "/holocene-upgrade.sh"
    volumes:
      - "./holocene-upgrade.sh:/holocene-upgrade.sh"
      - "./deploy-config.json:/tmp/deploy-config.json"
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      HOLOCENE_DEPLOY_CONFIG_PATH: ${PWD}/e2e/deploy-config-holocene.json
    networks:
      e2e:
volumes:
  l2configs:
networks:
  e2e:
    ipam:
      config:
        - subnet: 192.169.0.0/16
