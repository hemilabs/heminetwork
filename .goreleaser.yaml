archives:
  - format: "tar.gz"
    name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    wrap_in_directory: true
    allow_different_binary_count: true
    format_overrides:
      - goos: "windows"
        format: "zip"
    files:
      - "README*"
      - "LICENSE*"

# Creates checksum file.
checksum:
  name_template: "{{ .ProjectName }}_v{{ .Version }}_checksums.txt"
  algorithm: "sha256"

# Creates source tarball.
source:
  enabled: true
  name_template: "{{ .ProjectName }}_v{{ .Version }}_sources"
  format: "tar.gz"

# Creates SBOMs for all archives and the source tarball.
sboms:
  - id: "archive"
    artifacts: "archive"
  - id: "source"
    artifacts: "source"

# Signs the checksum file, which includes checksums for all files (including sboms).
signs:
  - cmd: "cosign"
    certificate: "${artifact}.pem"
    args:
      - "sign-blob"
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
      - "--yes"
    artifacts: "checksum"
    output: true

