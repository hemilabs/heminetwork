    args: ["sign", "${artifact}", "--yes"]
    artifacts: "all"

# Snapshot version settings.
snapshot:
  version_template: "{{ incpatch .Version }}-dev-{{ .ShortCommit }}"

# Generates the changelog.
changelog:
  use: "github-native"

# Creates a GitHub release.
release:
  github:
    owner: "hemilabs"
    name: "heminetwork"
  replace_existing_draft: true
  prerelease: "auto"
  make_latest: true
  mode: "keep-existing"

# Closes milestones for the released tag.
milestones:
  - repo:
      owner: "hemilabs"
      name: "heminetwork"
    close: true
    name_template: "{{ .Tag }}"
